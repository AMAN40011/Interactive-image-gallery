<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Interactive Image Gallery</h1>

  <div class="gallery-wrap">
    <button id="backBtn" class="nav-btn">◀</button>

    <div class="gallery" id="gallery">
      <div class="slide">
        <img src="./image-1.png" alt="Image 1">
        <img src="./image-2.png" alt="Image 2">
        <img src="./image-3.png" alt="Image 3">
      </div>

      <div class="slide">
        <img src="./image-4.png" alt="Image 4">
        <img src="./image-5.png" alt="Image 5">
        <img src="./image-6.png" alt="Image 6">
      </div>
    </div>

    <button id="nextBtn" class="nav-btn">▶</button>
  </div>

  <!-- ✅ Lightbox MUST be inside body -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script src="script.js"></script>
</body>
</html>
